<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ispit</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./ispit.html">
                    <i class="fa-solid fa-car-side"></i> Auto Delovi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./ispit.html">Pocetna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./part.html">Delovi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/add.html">Novi automobil</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" id="search">
                        <button class="btn btn-outline-success" type="button" id="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i> Pretraga
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <h1>Dodaj automobil</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./ispit.html">Pocetna</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    Dodaj automobil
                </li>
            </ol>
        </nav>
        <div>
                    <label for="manufacturer" class="form-label">Proizvodjac</label>
                    <input type="text" class="form-control" id="manufacturer">
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model">
                </div>
                <div class="mb-3">
                    <label for="release_year" class="form-label">Godina proizvodnje</label>
                    <input type="number" class="form-control" id="release_year">
                </div>
                <div class="mb-3">
                    <label for="part" class="form-label">Deo za menjanje</label>
                    <select class="form-select" aria-label="Default select example" id="part">
                      </select>
                </div>
                <button type="submit" class="btn btn-success" id="save">
                    <i class="fa-solid fa-floppy-disk"></i> Sacuvaj</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/search.js"></script>
        <script src="./js/add.js"></script>
</body>

</html>
