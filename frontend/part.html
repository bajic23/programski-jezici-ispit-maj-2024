<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./ispit.html">
                    <i class="fa-solid fa-car-side"></i> Auto Delovi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active"  href="./ispit.html">Pocetna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./part.html">Delovi</a>
                        </li>

                            <a class="nav-link" href="./add.html">Dodaj automobil</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" id="search">
                        <button class="btn btn-outline-success" type="button" id="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i> Pretraga
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <h1>Lista delova</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Naziv</th>
                    <th scope="col">Tip goriva</th>
                    <th scope="col">Opcije</th>
                </tr>
            </thead>
            <tbody id="partTable"></tbody>
        </table>
    </div>
    <template id="part">
        <tr>
            <th scope="row" class="id"></th>
            <td class="name"></td>
            <td class="fuel_type"></td>
            <td>
                <div class="btn-group">
                    <a href="#" class="btn btn-sm btn-primary edit">
                        <i class="fa-solid fa-pen-to-square"></i> Izmeni
                    </a>
                    <button type="button" class="btn btn-sm btn-danger remove">
                        <i class="fa-solid fa-trash-can"></i> Obrisi
                    </button>
                </div>
            </td>
        </tr>
        <tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
